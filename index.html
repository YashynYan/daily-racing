<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./common-styles.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="../assets/images/logo.svg" />
      <div class="flex-row">
        <div class="flex-row">
          <div class="avatar-block"></div>
          <div class="welcome-block">
            <div class="user-name">Welcome Admin</div>
            <div class="enjoy-text">Enjoy the Races!</div>
          </div>
        </div>
        <a href="logout/">
          <button onclick="handleDialogVisibility()" class="btn outline-danger">
            Log Out
          </button>
        </a>
      </div>
    </header>
    <main>
      <div class="flex-grow-1" style="max-width: 332px;">
        <div class="margin-bottom-8">
          <div class="block-header" id="current-date"></div>
          <!-- <input type="text" /> -->
        </div>
        <table cellspacing="0" >
          <thead>  
            <tr>
              <th
                class="tracks-table-header text-align-left"
                style="padding-left: 16px; width: 50%"
              >
                Track
              </th>
              <th class="tracks-table-header">Race</th>
              <th class="tracks-table-header">MTP</th>
              <tr class="block-header">
                <th colspan="3" class="open-for-betting">Open For betting</th>
                <th></th>
                <th></th>
              </tr>
            </tr>
          </thead>
          <tbody id="races-table-body" class="tracks-table-body"> 
          </tbody>
        </table>
      </div>
      <div class="flex-grow-2">
        <div class="race-bar margin-bottom-8">
          <div id="race-name"></div>
          <div class="race-details flex-row">
            <div id='current-date-race-bar'></div>
            <select id='race-select'></select>
            <div id="race-bar-mtp-block"></div>
        </div>
        </div>
        <div class="race-block margin-bottom-8">
          <div class="race-image">
            <img src="./assets/images/zzzzevs_3261-min-768x467 1 (1).svg" />
          </div>
          <div class="summary-details info-block-container">
            <div class="header">Race Summary</div>
            <div class="info-block">
              <div>Race Class:</div>
              <div id="race-class"></div>
            </div>
            <div class="info-block">
              <div>Race Value:</div>
              <div id="race-value"></div>
            </div>
            <div class="info-block">
              <div>Distance:</div>
              <div id='race-distance'></div>
            </div>
            <div class="info-block">
              <div>Age:</div>
              <div id="race-age"></div>
            </div>
            <div class="info-block">
              <div>Surface:</div>
              <div id='race-surface'></div>
            </div>
          </div>
        </div>
        <table cellspacing="0" style='border-spacing: 0 1px;'>
          <thead class="thead-with-margin">
            <tr>
              <th style="width: 120px;">PGM</th>
              <th style="text-align: left; padding-left: 41px;">Horse</th>
              <th style="width: 120px;">Post</th>
              <th style="width: 120px;">Win Odds</th>
            </tr>
          </thead>
          <tbody id="table-players-info">
          </tbody>
        </table>
      </div>
      <div class="flex-grow-1"  style="max-width: 332px;">
        <div class="yield-block margin-bottom-8">
          <div class="block-header">Yields</div>
          <div class="yield-card">Win Yields:</div>
          <div class="yield-card">Total Win Yield:</div>
          <div class="yield-card">Progressive Win Yield:</div>
        </div>
        <div class="block-header block-header-grey">Suggested Wagers</div>
        <div id="suggested-wagers-container" class="badges-stack margin-bottom-8">

        </div>
        <div>
          <div class="block-header block-header-grey margin-bottom-8">Results</div>
            <div id="results-container">
            </div>
          
          <div class="block-header block-header-grey margin-bottom-1">Exotic Results</div>
          <div id="exotics-container" class="badges-stack">
            
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
